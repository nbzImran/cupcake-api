<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <h1>Cupcakes</h1>

    <ul id="cupcake-list">
        <!-- Cupcakes will be added here dynamically -->
    </ul>


    <h2>Add a New Cupcake</h2>
    <form id="new-cupcake-form">
        <label for="flavor">Flavor:</label>
        <input type="text" id="flavor" name="flavor" required>
    
        <label for="size">Size:</label>
        <input type="text" id="size" name="size" required>
    
        <label for="rating">Rating:</label>
        <input type="number" id="rating" name="rating" step="0.1" required>
    
        <label for="image">Image:</label>
        <input type="url" id="image" name="image">
    
        <button type="submit">Add Cupcake</button>
    </form>
    


    <script src="/static/cuppcakes.js"></script>
</body>
</html>
